            {

                lore: 'Estudioso dos segredos proibidos, o Arcano das Sombras domina energias que desafiam a compreens√£o mortal. Seu conhecimento das artes obscuras permite manipular a realidade, mas cada feiti√ßo custa um peda√ßo de sua humanidade. Nas bibliotecas proibidas de Lorian, voc√™ descobriu verdades que arruinariam mentes mais fracas.',
                stats: {

            },
            {

                stats: {
                    for√ßa: 10,
                    destreza: 17,
                    constitui√ß√£o: 11,

                    sabedoria: 13,
                    carisma: 14
                }
            },
            {
                id: 'cleric',
                name: 'Devoto do Sol',
                icon: '‚òÄÔ∏è',
                description: 'Canalizador do poder divino',
                lore: 'A f√© √© seu escudo, e a luz do Sol sua espada. Como Devoto do Sol, voc√™ serve aos deuses antigos de Asterya, canalizando seu poder para curar aliados e incinerar os impuros. Sua jornada √© uma peregrina√ß√£o sagrada para reacender a Chama Primordial que mant√©m a escurid√£o √† dist√¢ncia.',
                stats: {
                    for√ßa: 12,
                    destreza: 9,
                    constitui√ß√£o: 13,
                    intelig√™ncia: 10,
                    sabedoria: 16,
                    carisma: 15
                }
            },
            {
                id: 'berserker',
                name: 'B√°rbaro da Perdi√ß√£o',
                icon: 'ü™ì',
                description: 'F√∫ria incontrol√°vel em batalha',
                lore: 'As tribos do Norte criam guerreiros que abra√ßam a f√∫ria da batalha. O B√°rbaro da Perdi√ß√£o n√£o conhece medo ou piedade, apenas o √™xtase do combate. Sua for√ßa tit√¢nica pode esmagar armaduras e derrubar port√µes. Mas cada explos√£o de f√∫ria consome um peda√ßo de sua sanidade, aproximando-o da besta que habita dentro.',
                stats: {
                    for√ßa: 18,
                    destreza: 12,
                    constitui√ß√£o: 16,

                    sabedoria: 8,
                    carisma: 10
                }
            },
            {
                id: 'ranger',
                name: 'Ca√ßador da Floresta',
                icon: 'üèπ',
                description: 'Mestre do arco e da natureza',
                lore: 'As florestas ancestrais de Asterya s√£o seu lar e fortaleza. Como Ca√ßador da Floresta, voc√™ se move como uma sombra entre as √°rvores, suas flechas sempre encontram o alvo, e os segredos da natureza s√£o seus aliados. Voc√™ testemunhou a corrup√ß√£o que consome a floresta e jurou expurg√°-la, flecha por flecha.',
                stats: {
                    for√ßa: 11,
                    destreza: 16,
                    constitui√ß√£o: 12,
                    intelig√™ncia: 10,
                    sabedoria: 14,
                    carisma: 13
                }
            }
        ];

        // Estado da aplica√ß√£o
        const appState = {
            selectedClass: null,
            heroName: '',
            isConfirming: false
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            loadClasses();
            setupEventListeners();
            updateConfirmButton();
        });

        // Inicializar part√≠culas de fundo
        function initParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(212, 175, 55, ${Math.random() * 0.2})`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                particle.animate([
                    { transform: 'translateY(0px)', opacity: 0.3 },
                    { transform: `translateY(${Math.random() * 50 - 25}px)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    iterations: Infinity,
                    direction: 'alternate'
                });
                
                container.appendChild(particle);
            }
        }

        // Carregar classes na interface
        function loadClasses() {
            const container = document.getElementById('classesContainer');
            container.innerHTML = '';
            
            gameClasses.forEach(cls => {
                const classElement = document.createElement('div');
                classElement.className = 'class-option';
                classElement.dataset.classId = cls.id;
                
                classElement.innerHTML = `
                    <div class="class-icon">${cls.icon}</div>
                    <div class="class-name">${cls.name}</div>
                    <div class="class-description">${cls.description}</div>
                `;
                
                classElement.addEventListener('click', () => selectClass(cls.id));
                classElement.addEventListener('mouseenter', () => previewClass(cls.id));
                
                container.appendChild(classElement);
            });
        }

        // Selecionar uma classe
        function selectClass(classId) {
            // Remover sele√ß√£o anterior
            document.querySelectorAll('.class-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Marcar como selecionada
            const selectedElement = document.querySelector(`[data-class-id="${classId}"]`);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }
            
            // Atualizar estado
            appState.selectedClass = gameClasses.find(c => c.id === classId);
            
            // Atualizar preview
            updateClassPreview();
            
            // Atualizar bot√£o de confirma√ß√£o
            updateConfirmButton();
        }

        // Preview ao passar o mouse
        function previewClass(classId) {
            if (appState.selectedClass || appState.isConfirming) return;
            
            const cls = gameClasses.find(c => c.id === classId);
            if (!cls) return;
            
            updatePreviewContent(cls);
        }

        // Atualizar conte√∫do do preview
        function updatePreviewContent(cls) {
            // T√≠tulo
            document.getElementById('previewTitle').textContent = cls.name;
            
            // Estat√≠sticas
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = '';
            
            Object.entries(cls.stats).forEach(([stat, value]) => {
                const statElement = document.createElement('div');
                statElement.className = 'stat-item';
                statElement.innerHTML = `
                    <span class="stat-label">${stat}</span>
                    <span class="stat-value">${value}</span>
                `;
                statsContainer.appendChild(statElement);
            });
            
            // Lore
            document.getElementById('loreContainer').textContent = cls.lore;
        }

        // Atualizar preview da classe selecionada
        function updateClassPreview() {
            if (!appState.selectedClass) return;
            
            updatePreviewContent(appState.selectedClass);
        }

        // Atualizar bot√£o de confirma√ß√£o
        function updateConfirmButton() {
            const confirmBtn = document.getElementById('confirmBtn');
            const heroNameInput = document.getElementById('heroName');
            
            // Atualizar nome no estado
            appState.heroName = heroNameInput.value.trim();
            
            // Verificar se pode confirmar
            const canConfirm = appState.selectedClass && appState.heroName.length >= 2;
            
            confirmBtn.disabled = !canConfirm;
            
            if (canConfirm) {
                confirmBtn.innerHTML = `<i class="fas fa-fist-raised"></i> Confirmar ${appState.heroName}`;
            } else {
                confirmBtn.innerHTML = `<i class="fas fa-fist-raised"></i> Confirmar Her√≥i`;
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Input do nome - CORRIGIDO: Evento simples e direto
            const heroNameInput = document.getElementById('heroName');
            heroNameInput.addEventListener('input', () => {
                updateConfirmButton();
                
                // Efeito visual
                if (heroNameInput.value.trim().length > 0) {
                    heroNameInput.style.borderColor = '#d4af37';
                } else {
                    heroNameInput.style.borderColor = '#8b4513';
                }
            });
            
            // Bot√£o de confirma√ß√£o
            document.getElementById('confirmBtn').addEventListener('click', confirmHero);
            
            // Bot√£o de voltar
            document.getElementById('backBtn').addEventListener('click', () => {
                window.history.back();
            });
        }

        // Confirmar cria√ß√£o do her√≥i
        function confirmHero() {
            if (!appState.selectedClass || appState.heroName.length < 2) return;
            
            appState.isConfirming = true;
            
            // Desativar inputs
            document.getElementById('heroName').disabled = true;
            document.querySelectorAll('.class-option').forEach(el => {
                el.style.pointerEvents = 'none';
                el.style.opacity = '0.6';
            });
            
            // Mostrar modal de confirma√ß√£o
            showConfirmationModal();
        }

        function showConfirmationModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="modal-title">Destino Forjado</h2>
                    <div class="modal-message">
                        O her√≥i <strong>${appState.heroName}</strong>,<br>
                        o <strong>${appState.selectedClass.name}</strong>,<br>
                        est√° pronto para sua jornada em Asterya!
                        <br><br>
                        <em>"Que sua l√¢mina nunca embace e sua coragem nunca falte."</em>
                    </div>
                    <button class="modal-button" id="startJourneyBtn">
                        Iniciar Jornada
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
