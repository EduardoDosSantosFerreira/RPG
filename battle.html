<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls Hud - Herói vs Inimigo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%23333" stroke-width="2"/><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="%23333" stroke-width="1"/></svg>');
            color: #d4af37;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            border: 3px solid #5a3921;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(180, 120, 50, 0.3);
            background-color: rgba(20, 15, 10, 0.95);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,50 Q25,40 50,50 T100,50" fill="none" stroke="%235a3921" stroke-width="0.5" opacity="0.3"/><path d="M0,60 Q25,70 50,60 T100,60" fill="none" stroke="%235a3921" stroke-width="0.5" opacity="0.3"/></svg>');
            z-index: 0;
        }
        
        .menu-bar {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #5a3921;
            padding-bottom: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .menu-item {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            color: #b08d57;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .menu-item:hover {
            color: #d4af37;
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }
        
        .menu-item.active {
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }
        
        .menu-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #d4af37;
            transition: width 0.3s;
        }
        
        .menu-item:hover::after,
        .menu-item.active::after {
            width: 100%;
        }
        
        .battle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .character-card {
            width: 45%;
            border: 3px solid #5a3921;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(30, 25, 20, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        
        .hero-card {
            border-color: #2a5c8a;
        }
        
        .enemy-card {
            border-color: #8a2a2a;
        }
        
        .character-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #5a3921;
            padding-bottom: 10px;
        }
        
        .character-name {
            font-size: 2.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #d4af37;
        }
        
        .hero-name {
            color: #4a8bc2;
        }
        
        .enemy-name {
            color: #c24a4a;
        }
        
        .character-level {
            font-size: 1.5rem;
            background-color: #5a3921;
            color: #d4af37;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #d4af37;
        }
        
        .hp-bar-container {
            margin-bottom: 15px;
        }
        
        .hp-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        
        .hp-bar {
            height: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #5a3921;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .hp-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s;
        }
        
        .hero-hp {
            background: linear-gradient(to right, #2a5c8a, #4a8bc2);
        }
        
        .enemy-hp {
            background: linear-gradient(to right, #8a2a2a, #c24a4a);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            background-color: rgba(40, 35, 30, 0.7);
            border: 1px solid #5a3921;
            border-radius: 5px;
        }
        
        .stat-label {
            color: #b08d57;
        }
        
        .stat-value {
            font-weight: bold;
            color: #d4af37;
        }
        
        .vs-container {
            font-size: 3rem;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            background-color: rgba(30, 25, 20, 0.9);
            padding: 10px 20px;
            border-radius: 50%;
            border: 3px solid #5a3921;
            z-index: 2;
        }
        
        .actions-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .action-button {
            padding: 15px 30px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: rgba(40, 35, 30, 0.9);
            color: #d4af37;
            border: 3px solid #5a3921;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            min-width: 180px;
            text-align: center;
        }
        
        .action-button:hover {
            background-color: rgba(90, 57, 33, 0.9);
            color: #fff;
            border-color: #d4af37;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        .attack-btn {
            border-color: #8a2a2a;
        }
        
        .attack-btn:hover {
            background-color: rgba(138, 42, 42, 0.9);
        }
        
        .heal-btn {
            border-color: #2a8a5c;
        }
        
        .heal-btn:hover {
            background-color: rgba(42, 138, 92, 0.9);
        }
        
        .defend-btn {
            border-color: #2a5c8a;
        }
        
        .defend-btn:hover {
            background-color: rgba(42, 92, 138, 0.9);
        }
        
        .battle-log {
            margin-top: 30px;
            border: 2px solid #5a3921;
            border-radius: 5px;
            padding: 15px;
            background-color: rgba(20, 15, 10, 0.9);
            height: 120px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }
        
        .battle-log h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #d4af37;
            border-bottom: 1px solid #5a3921;
            padding-bottom: 5px;
        }
        
        .log-entry {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(90, 57, 33, 0.5);
            color: #b08d57;
        }
        
        .log-hero {
            color: #4a8bc2;
        }
        
        .log-enemy {
            color: #c24a4a;
        }
        
        .log-heal {
            color: #2a8a5c;
        }
        
        .log-defend {
            color: #2a5c8a;
        }
        
        @media (max-width: 900px) {
            .battle-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .character-card {
                width: 100%;
            }
            
            .vs-container {
                order: -1;
                margin-bottom: 20px;
            }
            
            .actions-container {
                flex-wrap: wrap;
            }
            
            .menu-bar {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-bar">
            <div class="menu-item active"><i class="fas fa-home"></i> ALTAR</div>
            <div class="menu-item"><i class="fas fa-chess-board"></i> INVENTÁRIO</div>
            <div class="menu-item"><i class="fas fa-scroll"></i> MISSÕES</div>
            <div class="menu-item"><i class="fas fa-store"></i> COMÉRCIO</div>
        </div>
        
        <div class="battle-container">
            <div class="character-card hero-card">
                <div class="character-title">
                    <div class="character-name hero-name">HERÓI</div>
                    <div class="character-level">LVL 1</div>
                </div>
                
                <div class="hp-bar-container">
                    <div class="hp-label">
                        <span>VITALIDADE</span>
                        <span id="hero-current-hp">10</span>/<span id="hero-max-hp">10</span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-fill hero-hp" id="hero-hp-bar" style="width: 100%"></div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Ataque:</span>
                        <span class="stat-value" id="hero-attack">2</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Velocidade:</span>
                        <span class="stat-value" id="hero-speed">8</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Vitalidade:</span>
                        <span class="stat-value" id="hero-vit">12</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Defesa:</span>
                        <span class="stat-value" id="hero-def">1</span>
                    </div>
                </div>
            </div>
            
            <div class="vs-container">VS</div>
            
            <div class="character-card enemy-card">
                <div class="character-title">
                    <div class="character-name enemy-name">INIMIGO</div>
                    <div class="character-level">LVL 1</div>
                </div>
                
                <div class="hp-bar-container">
                    <div class="hp-label">
                        <span>VITALIDADE</span>
                        <span id="enemy-current-hp">20</span>/<span id="enemy-max-hp">20</span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-fill enemy-hp" id="enemy-hp-bar" style="width: 100%"></div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Ataque:</span>
                        <span class="stat-value" id="enemy-attack">4</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Velocidade:</span>
                        <span class="stat-value" id="enemy-speed">8</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Vitalidade:</span>
                        <span class="stat-value" id="enemy-vit">20</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Defesa:</span>
                        <span class="stat-value" id="enemy-def">2</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions-container">
            <button class="action-button attack-btn" id="attack-btn">
                <i class="fas fa-crosshairs"></i> ATACAR
            </button>
            <button class="action-button heal-btn" id="heal-btn">
                <i class="fas fa-heart"></i> CURAR
            </button>
            <button class="action-button defend-btn" id="defend-btn">
                <i class="fas fa-shield-alt"></i> DEFENDER
            </button>
        </div>
        
        <div class="battle-log">
            <h3><i class="fas fa-scroll"></i> REGISTRO DE BATALHA</h3>
            <div id="log-entries">
                <div class="log-entry">Um inimigo surge das sombras...</div>
                <div class="log-entry">Prepare-se para o combate!</div>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const heroHpBar = document.getElementById('hero-hp-bar');
        const heroCurrentHp = document.getElementById('hero-current-hp');
        const enemyHpBar = document.getElementById('enemy-hp-bar');
        const enemyCurrentHp = document.getElementById('enemy-current-hp');
        const attackBtn = document.getElementById('attack-btn');
        const healBtn = document.getElementById('heal-btn');
        const defendBtn = document.getElementById('defend-btn');
        const logEntries = document.getElementById('log-entries');
        const menuItems = document.querySelectorAll('.menu-item');
        
        // Dados do jogo
        const gameState = {
            hero: {
                maxHp: 10,
                currentHp: 10,
                attack: 2,
                speed: 8,
                vit: 12,
                def: 1,
                isDefending: false
            },
            enemy: {
                maxHp: 20,
                currentHp: 20,
                attack: 4,
                speed: 8,
                vit: 20,
                def: 2,
                isDefending: false
            },
            turn: 'hero' // hero ou enemy
        };
        
        // Atualizar a interface com os dados do jogo
        function updateUI() {
            // Atualizar barras de HP
            const heroHpPercent = (gameState.hero.currentHp / gameState.hero.maxHp) * 100;
            heroHpBar.style.width = `${heroHpPercent}%`;
            heroCurrentHp.textContent = gameState.hero.currentHp;
            
            const enemyHpPercent = (gameState.enemy.currentHp / gameState.enemy.maxHp) * 100;
            enemyHpBar.style.width = `${enemyHpPercent}%`;
            enemyCurrentHp.textContent = gameState.enemy.currentHp;
            
            // Atualizar estatísticas
            document.getElementById('hero-attack').textContent = gameState.hero.attack;
            document.getElementById('hero-speed').textContent = gameState.hero.speed;
            document.getElementById('hero-vit').textContent = gameState.hero.vit;
            document.getElementById('hero-def').textContent = gameState.hero.def;
            
            document.getElementById('enemy-attack').textContent = gameState.enemy.attack;
            document.getElementById('enemy-speed').textContent = gameState.enemy.speed;
            document.getElementById('enemy-vit').textContent = gameState.enemy.vit;
            document.getElementById('enemy-def').textContent = gameState.enemy.def;
        }
        
        // Adicionar entrada ao registro de batalha
        function addLogEntry(message, type = '') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            logEntries.appendChild(entry);
            
            // Rolar para a entrada mais recente
            logEntries.scrollTop = logEntries.scrollHeight;
        }
        
        // Ataque do herói
        function heroAttack() {
            if (gameState.turn !== 'hero') return;
            
            let damage = gameState.hero.attack;
            
            // Reduzir dano se o inimigo estiver defendendo
            if (gameState.enemy.isDefending) {
                damage = Math.max(1, damage - gameState.enemy.def);
                addLogEntry(`O Inimigo estava defendendo! Dano reduzido para ${damage}.`, 'log-defend');
                gameState.enemy.isDefending = false;
            }
            
            // Aplicar dano
            gameState.enemy.currentHp = Math.max(0, gameState.enemy.currentHp - damage);
            addLogEntry(`Herói ataca causando ${damage} de dano!`, 'log-hero');
            
            // Verificar se o inimigo foi derrotado
            if (gameState.enemy.currentHp <= 0) {
                addLogEntry('INIMIGO DERROTADO! A vitória é sua!', 'log-hero');
                disableActions();
                return;
            }
            
            // Próximo turno
            gameState.turn = 'enemy';
            
            // Atualizar interface
            updateUI();
            
            // Inimigo ataca após um breve delay
            setTimeout(enemyTurn, 1000);
        }
        
        // Cura do herói
        function heroHeal() {
            if (gameState.turn !== 'hero') return;
            
            const healAmount = 4;
            gameState.hero.currentHp = Math.min(gameState.hero.maxHp, gameState.hero.currentHp + healAmount);
            addLogEntry(`Herói cura ${healAmount} pontos de vitalidade.`, 'log-heal');
            
            // Próximo turno
            gameState.turn = 'enemy';
            
            // Atualizar interface
            updateUI();
            
            // Inimigo ataca após um breve delay
            setTimeout(enemyTurn, 1000);
        }
        
        // Defesa do herói
        function heroDefend() {
            if (gameState.turn !== 'hero') return;
            
            gameState.hero.isDefending = true;
            addLogEntry('Herói assume posição defensiva.', 'log-defend');
            
            // Próximo turno
            gameState.turn = 'enemy';
            
            // Atualizar interface
            updateUI();
            
            // Inimigo ataca após um breve delay
            setTimeout(enemyTurn, 1000);
        }
        
        // Turno do inimigo
        function enemyTurn() {
            // Se o inimigo está morto, não faz nada
            if (gameState.enemy.currentHp <= 0) return;
            
            // O inimigo escolhe uma ação aleatória
            const actions = ['attack', 'defend'];
            const action = actions[Math.floor(Math.random() * actions.length)];
            
            if (action === 'attack') {
                let damage = gameState.enemy.attack;
                
                // Reduzir dano se o herói estiver defendendo
                if (gameState.hero.isDefending) {
                    damage = Math.max(1, damage - gameState.hero.def);
                    addLogEntry(`Herói estava defendendo! Dano reduzido para ${damage}.`, 'log-defend');
                    gameState.hero.isDefending = false;
                }
                
                // Aplicar dano
                gameState.hero.currentHp = Math.max(0, gameState.hero.currentHp - damage);
                addLogEntry(`Inimigo ataca causando ${damage} de dano!`, 'log-enemy');
                
                // Verificar se o herói foi derrotado
                if (gameState.hero.currentHp <= 0) {
                    addLogEntry('HERÓI DERROTADO! Você foi consumido pelas trevas...', 'log-enemy');
                    disableActions();
                    return;
                }
            } else if (action === 'defend') {
                gameState.enemy.isDefending = true;
                addLogEntry('Inimigo assume posição defensiva.', 'log-enemy');
            }
            
            // Próximo turno
            gameState.turn = 'hero';
            
            // Atualizar interface
            updateUI();
        }
        
        // Desativar ações quando o combate termina
        function disableActions() {
            attackBtn.disabled = true;
            healBtn.disabled = true;
            defendBtn.disabled = true;
            
            attackBtn.style.opacity = '0.5';
            healBtn.style.opacity = '0.5';
            defendBtn.style.opacity = '0.5';
            
            attackBtn.style.cursor = 'not-allowed';
            healBtn.style.cursor = 'not-allowed';
            defendBtn.style.cursor = 'not-allowed';
        }
        
        // Event Listeners
        attackBtn.addEventListener('click', heroAttack);
        healBtn.addEventListener('click', heroHeal);
        defendBtn.addEventListener('click', heroDefend);
        
        // Menu interativo
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // Simular mudança de seção
                const sectionName = this.textContent.trim();
                addLogEntry(`Navegando para: ${sectionName}`, '');
            });
        });
        
        // Inicializar interface
        updateUI();
        addLogEntry('Combate iniciado! O Herói enfrenta um temível Inimigo.', '');
    </script>
</body>
</html>
