<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls Hud - Herói vs Inimigo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=MedievalSharp&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 60, 20, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 50%, rgba(180, 30, 30, 0.2) 0%, transparent 25%),
                linear-gradient(to bottom, #0a0603 0%, #1a0f0a 40%, #0c0704 100%);
            color: #d4af37;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 30% 30%, transparent 1px, rgba(90, 57, 33, 0.03) 2px),
                radial-gradient(circle at 70% 70%, transparent 1px, rgba(138, 42, 42, 0.03) 2px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            border: 4px solid transparent;
            border-radius: 12px;
            background: 
                linear-gradient(rgba(10, 6, 3, 0.97), rgba(20, 12, 6, 0.97)),
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(90, 57, 33, 0.1) 2px, rgba(90, 57, 33, 0.1) 4px);
            padding: 30px;
            position: relative;
            z-index: 1;
            box-shadow: 
                0 0 50px rgba(180, 120, 50, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .container::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(90, 57, 33, 0.3);
            border-radius: 8px;
            pointer-events: none;
            z-index: -1;
        }

        .title-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }

        .title-section::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 3px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #d4af37;
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.8),
                4px 4px 0 rgba(90, 57, 33, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #b89446;
            letter-spacing: 3px;
            font-style: italic;
        }

        .battle-arena {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 50px;
            position: relative;
            min-height: 400px;
            padding: 0 20px;
        }

        .arena-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 80%, rgba(42, 92, 138, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(138, 42, 42, 0.1) 0%, transparent 50%);
            z-index: 0;
            border-radius: 10px;
        }

        .character-side {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .hero-side {
            align-self: flex-start;
            margin-top: 60px;
        }

        .enemy-side {
            align-self: flex-end;
        }

        .character-card {
            border: 3px solid;
            border-radius: 15px;
            padding: 20px;
            background: 
                linear-gradient(145deg, rgba(30, 25, 20, 0.9), rgba(15, 10, 5, 0.9)),
                repeating-linear-gradient(30deg, transparent, transparent 1px, rgba(212, 175, 55, 0.05) 1px, rgba(212, 175, 55, 0.05) 3px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .character-card:hover {
            transform: translateY(-5px);
        }

        .hero-card {
            border-color: #2a5c8a;
            width: 320px;
            box-shadow: 
                0 10px 25px rgba(42, 92, 138, 0.3),
                inset 0 0 15px rgba(42, 92, 138, 0.2);
        }

        .enemy-card {
            border-color: #8a2a2a;
            width: 420px;
            box-shadow: 
                0 15px 35px rgba(138, 42, 42, 0.5),
                inset 0 0 20px rgba(138, 42, 42, 0.3);
            margin-bottom: -15px;
        }

        .sprite-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-sprite-container {
            width: 150px;
            height: 180px;
        }

        .enemy-sprite-container {
            width: 190px;
            height: 240px;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.7));
        }

        .sprite {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .enemy-sprite {
            transform: scale(1.05);
        }

        .character-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid;
            padding-bottom: 10px;
            width: 100%;
        }

        .hero-title {
            border-color: rgba(42, 92, 138, 0.6);
        }

        .enemy-title {
            border-color: rgba(138, 42, 42, 0.6);
        }

        .character-name {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #d4af37;
        }

        .hero-name {
            color: #4a8bc2;
            text-shadow: 0 0 10px rgba(74, 139, 194, 0.3);
        }

        .enemy-name {
            color: #c24a4a;
            font-size: 2.3rem;
            text-shadow: 
                0 0 15px rgba(194, 74, 74, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 5px;
        }

        .character-level {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #5a3921, #3a2919);
            color: #d4af37;
            padding: 6px 16px;
            border-radius: 25px;
            border: 2px solid #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .enemy-level {
            background: linear-gradient(135deg, #8a2a2a, #5a1a1a);
            border-color: #c24a4a;
            font-size: 1.6rem;
            padding: 8px 20px;
        }

        .hp-bar-container {
            margin-bottom: 15px;
            width: 100%;
        }

        .hp-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hp-bar {
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .hero-bar {
            border-color: #2a5c8a;
        }

        .enemy-bar {
            border-color: #8a2a2a;
            height: 24px;
        }

        .hp-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .hero-hp {
            background: linear-gradient(90deg, #1a3a5a, #2a5c8a, #4a8bc2);
            box-shadow: inset 0 0 10px rgba(42, 92, 138, 0.5);
        }

        .hero-hp::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 2s infinite;
        }

        .enemy-hp {
            background: linear-gradient(90deg, #5a1a1a, #8a2a2a, #c24a4a);
            box-shadow: 
                inset 0 0 15px rgba(194, 74, 74, 0.6),
                0 0 10px rgba(194, 74, 74, 0.3);
        }

        .enemy-hp::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 100, 100, 0.2), transparent);
            animation: shine 1.5s infinite;
        }

        .actions-section {
            text-align: center;
            margin-top: 40px;
            position: relative;
        }

        .actions-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 20px 40px;
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(145deg, rgba(40, 35, 30, 0.95), rgba(25, 20, 15, 0.95));
            color: #d4af37;
            border: 3px solid;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 3px;
            min-width: 200px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .action-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
        }

        .attack-btn {
            border-color: #c24a4a;
            color: #c24a4a;
        }

        .attack-btn:hover {
            background: linear-gradient(145deg, rgba(138, 42, 42, 0.9), rgba(90, 30, 30, 0.9));
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.7);
            box-shadow: 0 15px 25px rgba(194, 74, 74, 0.4);
        }

        .heal-btn {
            border-color: #2a8a5c;
            color: #2a8a5c;
        }

        .heal-btn:hover {
            background: linear-gradient(145deg, rgba(42, 138, 92, 0.9), rgba(30, 100, 70, 0.9));
            color: #fff;
            text-shadow: 0 0 10px rgba(100, 255, 180, 0.5);
        }

        .defend-btn {
            border-color: #2a5c8a;
            color: #2a5c8a;
        }

        .defend-btn:hover {
            background: linear-gradient(145deg, rgba(42, 92, 138, 0.9), rgba(30, 70, 100, 0.9));
            color: #fff;
            text-shadow: 0 0 10px rgba(100, 180, 255, 0.5);
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .enemy-pulse {
            animation: pulse 3s infinite ease-in-out;
        }

        @media (max-width: 1200px) {
            .battle-arena {
                flex-direction: column;
                align-items: center;
                gap: 40px;
                min-height: auto;
            }
            
            .hero-side, .enemy-side {
                align-self: center;
                margin: 0;
            }
            
            .enemy-card {
                margin-bottom: 0;
            }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            .character-card {
                width: 95% !important;
            }
            
            .hero-sprite-container {
                width: 150px;
                height: 180px;
            }
            
            .enemy-sprite-container {
                width: 200px;
                height: 250px;
            }
            
            .actions-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="battle-arena">
            <div class="arena-background"></div>
            
            <div class="character-side hero-side">
                <div class="character-card hero-card">
                    <div class="sprite-container hero-sprite-container">
                        <img src="img/heros/cleric.png" alt="Herói" class="sprite">
                    </div>

                    <div class="character-title hero-title">
                        <div class="character-name hero-name">HERÓI</div>
                        <div class="character-level">LVL 1</div>
                    </div>

                    <div class="hp-bar-container">
                        <div class="hp-label">
                            <span>VITALIDADE</span>
                            <span>10</span>/<span>10</span>
                        </div>
                        <div class="hp-bar hero-bar">
                            <div class="hp-fill hero-hp" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="character-side enemy-side">
                <div class="character-card enemy-card enemy-pulse">
                    <div class="sprite-container enemy-sprite-container">
                        <img src="img/heros/barbarian.png" alt="Inimigo" class="sprite enemy-sprite">
                    </div>

                    <div class="character-title enemy-title">
                        <div class="character-name enemy-name">Inimigo</div>
                        <div class="character-level enemy-level">LVL 5</div>
                    </div>

                    <div class="hp-bar-container">
                        <div class="hp-label">
                            <span>VITALIDADE</span>
                            <span>50</span>/<span>50</span>
                        </div>
                        <div class="hp-bar enemy-bar">
                            <div class="hp-fill enemy-hp" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions-section">
            <div class="actions-container">
                <button class="action-button attack-btn">
                    <i class="fas fa-crosshairs"></i> ATACAR
                </button>
                <button class="action-button heal-btn">
                    <i class="fas fa-heart"></i> CURAR
                </button>
                <button class="action-button defend-btn">
                    <i class="fas fa-shield-alt"></i> DEFENDER
                </button>
            </div>
        </div>
    </div>
</body>
</html>
